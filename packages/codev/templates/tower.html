<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#252525">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóº</text></svg>">
  <title>Agent Farm Tower</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-tertiary: #2a2a2a;
      --border: #333;
      --text-primary: #fff;
      --text-secondary: #ccc;
      --text-muted: #666;
      --accent: #3b82f6;
      --status-running: #22c55e;
      --status-stopped: #666;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 0;
      font-size: 16px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1 .emoji {
      font-size: 28px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 15px;
      transition: all 0.15s ease;
    }

    .btn:hover {
      background: #333;
      border-color: #444;
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-launch {
      flex-shrink: 0;
      min-width: 100px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 13px;
    }

    .btn-danger {
      background: #dc2626;
      border-color: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    /* Main content - left aligned */
    .main {
      padding: 32px;
    }

    /* Section headers */
    .section-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-secondary);
    }

    /* Empty state */
    .empty-state {
      padding: 48px 24px;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state h2 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .empty-state code {
      background: var(--bg-tertiary);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 15px;
    }

    /* Instance cards - dynamic grid based on count */
    .instances {
      display: grid;
      gap: 16px;
      margin-bottom: 32px;
    }

    .instances-1 {
      grid-template-columns: 1fr;
    }

    .instances-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .instances-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .instances-many {
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 1200px) {
      .instances-2,
      .instances-3,
      .instances-many {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 800px) {
      .instances-1,
      .instances-2,
      .instances-3,
      .instances-many {
        grid-template-columns: 1fr;
      }
    }

    .instance {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .instance.gate-pending {
      border-color: #f59e0b;
      animation: gate-pulse 2s infinite;
    }

    @keyframes gate-pulse {
      0%, 100% { border-color: #f59e0b; }
      50% { border-color: #d97706; }
    }

    .gate-indicator {
      padding: 8px 20px;
      background: rgba(245, 158, 11, 0.15);
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      color: #f59e0b;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .gate-indicator .gate-name {
      font-weight: 600;
    }

    .gate-indicator .gate-builder {
      color: var(--text-muted);
      font-size: 12px;
    }

    .instance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
    }

    .instance-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .instance-actions {
      display: flex;
      gap: 8px;
    }

    .instance-path-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      border-bottom: 1px solid var(--border);
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      font-size: 12px;
      opacity: 0.6;
      transition: opacity 0.15s;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .instance-name {
      font-size: 20px;
      font-weight: 600;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-badge.running {
      background: rgba(34, 197, 94, 0.15);
      color: var(--status-running);
    }

    .status-badge.stopped {
      background: rgba(102, 102, 102, 0.15);
      color: var(--status-stopped);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.running {
      background: var(--status-running);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.stopped {
      background: var(--status-stopped);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .instance-path {
      font-size: 12px;
      color: var(--text-muted);
      font-family: monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }

    .instance-body {
      padding: 20px;
    }

    .ports-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .port-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-radius: 6px;
    }

    .port-info {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
      flex: 1;
    }

    .port-type {
      font-size: 15px;
      color: var(--text-secondary);
      flex-shrink: 0;
      min-width: 100px;
    }

    .port-url {
      font-size: 15px;
      font-family: monospace;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .port-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .port-status.active {
      background: var(--status-running);
    }

    .port-status.inactive {
      background: var(--status-stopped);
    }

    .port-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .port-actions a {
      padding: 6px 16px;
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      transition: background 0.15s ease;
    }

    .port-actions a:hover {
      background: #333;
    }

    .port-actions a.disabled {
      color: var(--text-muted);
      pointer-events: none;
    }

    .instance-meta {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      gap: 24px;
    }

    .new-shell-row {
      margin-top: 8px;
      padding-top: 8px;
    }

    /* Recents section */
    .recents-section {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
    }

    .recents-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .recent-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .recent-item:hover {
      background: var(--bg-tertiary);
      border-color: #444;
    }

    .recent-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .recent-name {
      font-size: 16px;
      font-weight: 500;
    }

    .recent-path {
      font-size: 13px;
      color: var(--text-muted);
      font-family: monospace;
    }

    .recent-time {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Launch section */
    .launch-section {
      margin-top: 32px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
    }

    .launch-section h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .launch-form {
      display: flex;
      gap: 12px;
      align-items: center;
      width: 100%;
    }

    .launch-form input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 16px;
    }

    .launch-form input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    .launch-form input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    /* Autocomplete dropdown */
    .autocomplete-wrapper {
      position: relative;
      flex: 1 1 auto;
      width: 100%;
    }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 6px 6px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .autocomplete-dropdown.show {
      display: block;
    }

    .autocomplete-item {
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-family: monospace;
    }

    .autocomplete-item:hover,
    .autocomplete-item.selected {
      background: var(--bg-secondary);
    }

    .autocomplete-item .project-badge {
      background: var(--status-running);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      font-family: system-ui;
    }

    .autocomplete-item .folder-icon {
      color: var(--text-muted);
    }

    .launch-hint {
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Loading state */
    .loading {
      padding: 48px;
      color: var(--text-muted);
    }

    .loading .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toast {
      padding: 14px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 15px;
      animation: toast-in 0.3s ease-out;
    }

    .toast.error {
      border-color: #ef4444;
    }

    .toast.success {
      border-color: #22c55e;
    }

    @keyframes toast-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cloud status */
    .cloud-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .cloud-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .cloud-dot--green { background: var(--status-running); }
    .cloud-dot--yellow { background: #eab308; }
    .cloud-dot--red { background: #ef4444; }
    .cloud-dot--gray { background: var(--text-muted); }

    .cloud-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
    }

    .cloud-link:hover {
      text-decoration: underline;
    }

    .cloud-uptime {
      color: var(--text-muted);
      font-size: 12px;
    }

    .cloud-btn {
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 12px;
    }

    .cloud-btn:hover {
      background: #333;
    }

    .cloud-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .status-dot.running,
      .loading .spinner {
        animation: none;
      }
    }

    /* Mobile optimizations */
    @media (max-width: 600px) {
      body {
        padding-bottom: env(safe-area-inset-bottom, 0);
      }

      .header {
        padding: 16px;
        padding-top: calc(16px + env(safe-area-inset-top, 0));
        flex-wrap: wrap;
        gap: 12px;
      }

      .header h1 {
        font-size: 18px;
        width: 100%;
      }

      .header h1 .emoji {
        font-size: 22px;
      }

      .header-actions {
        width: 100%;
        justify-content: flex-end;
      }

      /* 1. Hide Share button on mobile (tunnel is for reaching phone, not FROM phone) */
      #share-btn {
        display: none !important;
      }

      /* 7. Reduce section spacing */
      .main {
        padding: 12px;
        padding-left: calc(12px + env(safe-area-inset-left, 0));
        padding-right: calc(12px + env(safe-area-inset-right, 0));
      }

      .section-header {
        margin-bottom: 8px;
      }

      .instances {
        gap: 10px;
      }

      .btn {
        min-height: 44px;
        min-width: 44px;
        padding: 12px 16px;
      }

      .btn-small {
        min-height: 44px;
        padding: 10px 14px;
      }

      /* 2. Keep project name + status badge + Restart/Stop on one line */
      .instance-header {
        flex-wrap: wrap;
        gap: 8px;
        padding: 12px 16px;
      }

      .instance-actions {
        margin-left: auto;
      }

      /* 3. Hide project path row on mobile */
      .instance-path-row {
        display: none;
      }

      /* 4. Compact terminal list (Overview, Architect, shells) */
      .port-item {
        flex-direction: row;
        align-items: center;
        padding: 8px 12px;
        gap: 8px;
      }

      .port-actions {
        width: auto;
      }

      .port-actions a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        flex: 0;
        /* min-height handled by @media (pointer: coarse) at 44px */
      }

      .instance-body {
        padding: 12px;
      }

      /* 5. Compact New Shell row */
      .new-shell-row {
        margin-top: 4px;
        padding-top: 4px;
      }

      /* 6. Compact Recent Projects */
      .recent-item {
        flex-direction: row;
        align-items: center;
        padding: 12px 16px;
        gap: 8px;
      }

      .recent-path {
        display: none;
      }

      .recent-time {
        font-size: 12px;
      }

      /* 7. Reduce section spacing (continued) */
      .recents-section {
        margin-top: 16px;
        padding-top: 16px;
      }

      .instance-meta {
        margin-top: 8px;
        padding-top: 8px;
      }

      .launch-section {
        padding: 16px;
      }

      .launch-form {
        flex-direction: column;
      }

      .launch-form input[type="text"] {
        min-height: 44px;
      }

      .btn-launch {
        width: 100%;
        min-height: 44px;
      }

      .dialog-box {
        min-width: auto;
        width: calc(100% - 32px);
        margin: 16px;
      }

      .toast-container {
        left: 16px;
        right: 16px;
        bottom: calc(16px + env(safe-area-inset-bottom, 0));
      }
    }

    /* Touch-friendly tap targets */
    @media (pointer: coarse) {
      .btn, .port-actions a, .autocomplete-item, .recent-item {
        min-height: 44px;
      }

      .copy-btn {
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    /* Dialog styles */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .dialog-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      min-width: 400px;
      max-width: 500px;
    }

    .dialog-box h3 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .dialog-field {
      margin-bottom: 16px;
    }

    .dialog-field label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .dialog-field input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 15px;
    }

    .dialog-field input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .dialog-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>
      <span class="emoji">üóº</span>
      Agent Farm Control Tower
    </h1>
    <div class="header-actions">
      <span id="cloud-status"></span>
      <button class="btn" onclick="refresh()">Refresh</button>
    </div>
  </header>

  <main class="main">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading instances...</p>
      </div>
    </div>

    <div id="recents-container"></div>

    <div class="launch-section">
      <h3>
        <span>+</span>
        Launch New Instance
      </h3>
      <div class="launch-form">
        <div class="autocomplete-wrapper">
          <input type="text" id="project-path" placeholder="Start typing a path (e.g., ~/Development/)" autocomplete="off" />
          <div class="autocomplete-dropdown" id="autocomplete-dropdown"></div>
        </div>
        <button class="btn btn-primary btn-launch" onclick="launchInstance()">Launch</button>
      </div>
      <p class="launch-hint">
        Type a path to see suggestions. Directories with <code>codev/</code> are highlighted as valid projects.
        Non-codev directories will be initialized with <code>codev adopt</code> on first launch.
      </p>
      <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border);">
        <button class="btn" onclick="showCreateProjectDialog()">Create New Project...</button>
      </div>
    </div>

    <!-- Create Project Dialog -->
    <div class="dialog-overlay" id="create-dialog" style="display: none;">
      <div class="dialog-box">
        <h3>Create New Project</h3>
        <div class="dialog-field">
          <label for="new-project-path">Parent Directory</label>
          <input type="text" id="new-project-parent" placeholder="~/Development" value="" />
        </div>
        <div class="dialog-field">
          <label for="new-project-name">Project Name</label>
          <input type="text" id="new-project-name" placeholder="my-project" />
        </div>
        <div class="dialog-actions">
          <button class="btn" onclick="hideCreateProjectDialog()">Cancel</button>
          <button class="btn btn-primary" onclick="createNewProject()">Create & Launch</button>
        </div>
      </div>
    </div>

  </main>

  <div class="toast-container" id="toast-container"></div>

  <script>
    // State
    let runningInstances = [];
    let recentInstances = [];

    // Auth helper: get headers with auth token if available
    function getAuthHeaders() {
      const key = localStorage.getItem('codev_web_key');
      return key ? { 'Authorization': `Bearer ${key}` } : {};
    }

    // Auth helper: make authenticated fetch request
    async function authFetch(url, options = {}) {
      const headers = { ...getAuthHeaders(), ...(options.headers || {}) };
      const response = await fetch(url, { ...options, headers });

      // If 401, clear key and redirect to login
      if (response.status === 401) {
        localStorage.removeItem('codev_web_key');
        location.reload();
        throw new Error('Unauthorized');
      }
      return response;
    }

    // Logout function
    function logout() {
      localStorage.removeItem('codev_web_key');
      window.location.href = '/';
    }

    // Initialize
    async function init() {
      // Request notification permission
      if ('Notification' in window && Notification.permission === 'default') {
        try {
          await Notification.requestPermission();
        } catch (e) {
          // Ignore errors, notifications are optional
        }
      }

      // Subscribe to SSE for push notifications
      subscribeToEvents();

      await refresh();
      // Poll every 5 seconds
      setInterval(refresh, 5000);
    }

    // SSE subscription for real-time notifications
    // Uses fetch + ReadableStream to support Authorization header
    let sseController = null;

    async function subscribeToEvents() {
      // Abort any existing connection
      if (sseController) {
        sseController.abort();
      }

      sseController = new AbortController();

      try {
        const response = await fetch('/api/events', {
          headers: getAuthHeaders(),
          signal: sseController.signal,
        });

        if (!response.ok) {
          console.log('SSE connection failed:', response.status);
          setTimeout(subscribeToEvents, 5000);
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();

          if (done) {
            console.log('SSE stream ended, reconnecting...');
            setTimeout(subscribeToEvents, 5000);
            return;
          }

          buffer += decoder.decode(value, { stream: true });

          // Parse SSE format: "data: {...}\n\n"
          const lines = buffer.split('\n\n');
          buffer = lines.pop() || ''; // Keep incomplete message in buffer

          for (const chunk of lines) {
            const dataMatch = chunk.match(/^data:\s*(.+)$/m);
            if (!dataMatch) continue;

            try {
              const data = JSON.parse(dataMatch[1]);

              if (data.type === 'connected') {
                console.log('SSE connected:', data.id);
                continue;
              }

              // Show browser notification
              if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification(data.title, {
                  body: data.body,
                  icon: '/favicon.ico',
                  tag: 'tower-notification-' + data.id,
                });

                // Auto-close after 5 seconds
                setTimeout(() => notification.close(), 5000);
              }

              // Also show in-app toast
              showToast(`${data.title}: ${data.body}`, data.type || 'info');

              // Refresh to show updated status
              refresh();
            } catch (e) {
              console.error('SSE parse error:', e);
            }
          }
        }
      } catch (e) {
        if (e.name === 'AbortError') {
          // Intentional abort, don't reconnect
          return;
        }
        console.error('SSE error:', e);
        setTimeout(subscribeToEvents, 5000);
      }
    }

    // Refresh data from API
    async function refresh() {
      try {
        const [statusResponse, cloudStatus] = await Promise.all([
          authFetch('/api/status'),
          fetchCloudStatus(),
        ]);

        if (!statusResponse.ok) throw new Error('Failed to fetch status');

        const data = await statusResponse.json();
        runningInstances = (data.instances || []).filter(i => i.running);
        recentInstances = (data.instances || []).filter(i => !i.running);
        render();
        renderCloudStatus(cloudStatus);
      } catch (err) {
        console.error('Refresh error:', err);
        showToast('Failed to refresh: ' + err.message, 'error');
      }
    }

    // Render the UI
    function render() {
      const content = document.getElementById('content');

      if (runningInstances.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì≠</div>
            <h2>No running instances</h2>
            <p>Start a new instance below or run <code>af dash start</code> in a project directory.</p>
          </div>
        `;
      } else {
        const countClass = runningInstances.length === 1 ? 'instances-1'
          : runningInstances.length === 2 ? 'instances-2'
          : runningInstances.length === 3 ? 'instances-3'
          : 'instances-many';
        content.innerHTML = `
          <h2 class="section-header">Running Instances</h2>
          <div class="instances ${countClass}">
            ${runningInstances.map(renderInstance).join('')}
          </div>
        `;
      }

      // Render recents
      const recentsContainer = document.getElementById('recents-container');
      if (recentInstances.length > 0) {
        recentsContainer.innerHTML = `
          <div class="recents-section">
            <h2 class="section-header">Recent Projects</h2>
            <div class="recents-list">
              ${recentInstances.map(renderRecentItem).join('')}
            </div>
          </div>
        `;
      } else {
        recentsContainer.innerHTML = '';
      }
    }

    // Render a single instance card
    function renderInstance(instance) {
      const statusClass = instance.running ? 'running' : 'stopped';
      const statusText = instance.running ? 'Running' : 'Stopped';
      const hasGate = instance.gateStatus?.hasGate;

      // Render terminals list - always show Overview first, then individual terminals
      const terminals = instance.terminals || [];
      let terminalsHtml = '';

      if (instance.running) {
        // Always show Overview link first (opens split view with Architect + Status panel)
        terminalsHtml = `
          <div class="port-item">
            <div class="port-info">
              <span class="port-status active"></span>
              <span class="port-type">Overview</span>
            </div>
            <div class="port-actions">
              <a href="${escapeHtml(instance.proxyUrl)}" target="_blank">Open</a>
            </div>
          </div>
        `;

        // Then show individual terminals (open full-screen terminal view)
        if (terminals.length > 0) {
          terminalsHtml += terminals.map(terminal => `
            <div class="port-item">
              <div class="port-info">
                <span class="port-status ${terminal.active ? 'active' : 'inactive'}"></span>
                <span class="port-type">${escapeHtml(terminal.label)}</span>
              </div>
              <div class="port-actions">
                <a href="${escapeHtml(terminal.url)}&fullscreen=1" target="_blank">Open</a>
              </div>
            </div>
          `).join('');
        }

        // Add "New Shell" button for this instance
        terminalsHtml += `
          <div class="port-item new-shell-row" style="border-top: 1px dashed var(--border);">
            <div class="port-info">
              <span class="port-status" style="background: var(--accent);"></span>
              <span class="port-type">New Shell</span>
            </div>
            <div class="port-actions">
              <button class="btn btn-small" onclick="createShell('${escapeHtml(instance.projectPath)}')">+ Create</button>
            </div>
          </div>
        `;
      }

      const lastUsed = instance.lastUsed
        ? formatDate(instance.lastUsed)
        : 'Never';

      const gateIndicatorHtml = hasGate ? `
        <div class="gate-indicator">
          <span>‚è≥</span>
          <span class="gate-name">${escapeHtml(instance.gateStatus.gateName || 'approval')}</span>
          ${instance.gateStatus.builderId ? `<span class="gate-builder">(${escapeHtml(instance.gateStatus.builderId)})</span>` : ''}
        </div>
      ` : '';

      return `
        <div class="instance ${hasGate ? 'gate-pending' : ''}" data-project="${escapeHtml(instance.projectPath)}">
          <div class="instance-header">
            <div class="instance-title">
              <span class="instance-name">${escapeHtml(instance.projectName)}</span>
              <span class="status-badge ${statusClass}">
                <span class="status-dot ${statusClass}"></span>
                ${statusText}
              </span>
            </div>
            <div class="instance-actions">
              ${instance.running ? `
                <button class="btn btn-small" onclick="restartInstance('${escapeHtml(instance.projectPath)}')">Restart</button>
                <button class="btn btn-small btn-danger" onclick="stopInstance('${escapeHtml(instance.projectPath)}')">Stop</button>
              ` : `
                <button class="btn btn-small btn-primary" onclick="launchPath('${escapeHtml(instance.projectPath)}')">Start</button>
              `}
            </div>
          </div>
          ${gateIndicatorHtml}
          <div class="instance-path-row">
            <span class="instance-path" title="${escapeHtml(instance.projectPath)}">
              ${escapeHtml(instance.projectPath)}
            </span>
            <button class="copy-btn" onclick="copyPath('${escapeHtml(instance.projectPath)}')" title="Copy path">üìã</button>
          </div>
          <div class="instance-body">
            <div class="ports-list">
              ${terminalsHtml}
            </div>
            <div class="instance-meta">
              <span>Last active: ${lastUsed}</span>
            </div>
          </div>
        </div>
      `;
    }

    // Render a recent item
    function renderRecentItem(instance) {
      const lastUsed = instance.lastUsed ? formatDate(instance.lastUsed) : 'Never';

      return `
        <div class="recent-item" onclick="launchPath('${escapeHtml(instance.projectPath)}')" title="Click to start ${escapeHtml(instance.projectName)}">
          <div class="recent-info">
            <span class="recent-name">${escapeHtml(instance.projectName)}</span>
            <span class="recent-path">${escapeHtml(instance.projectPath)}</span>
          </div>
          <div style="display: flex; align-items: center; gap: 16px;">
            <span class="recent-time">${lastUsed}</span>
            <button class="btn btn-primary" onclick="event.stopPropagation(); launchPath('${escapeHtml(instance.projectPath)}')">Start</button>
          </div>
        </div>
      `;
    }

    // Autocomplete state
    let suggestions = [];
    let selectedIndex = -1;
    let debounceTimer = null;

    // Setup autocomplete
    const pathInput = document.getElementById('project-path');
    const dropdown = document.getElementById('autocomplete-dropdown');

    pathInput.addEventListener('input', (e) => {
      // Debounce to avoid too many requests
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        fetchSuggestions(e.target.value);
      }, 150);
    });

    pathInput.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
        renderDropdown();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedIndex = Math.max(selectedIndex - 1, -1);
        renderDropdown();
      } else if (e.key === 'Enter') {
        if (selectedIndex >= 0 && suggestions[selectedIndex]) {
          e.preventDefault();
          selectSuggestion(suggestions[selectedIndex]);
        } else if (pathInput.value.trim()) {
          launchInstance();
        }
      } else if (e.key === 'Escape') {
        hideDropdown();
      } else if (e.key === 'Tab' && suggestions.length > 0) {
        e.preventDefault();
        // Tab completes to common prefix or first suggestion
        if (selectedIndex >= 0) {
          selectSuggestion(suggestions[selectedIndex]);
        } else if (suggestions.length > 0) {
          selectSuggestion(suggestions[0]);
        }
      }
    });

    pathInput.addEventListener('focus', () => {
      if (pathInput.value) {
        fetchSuggestions(pathInput.value);
      }
    });

    // Hide dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.autocomplete-wrapper')) {
        hideDropdown();
      }
    });

    async function fetchSuggestions(inputPath) {
      if (!inputPath) {
        hideDropdown();
        return;
      }

      try {
        const response = await authFetch('/api/browse?path=' + encodeURIComponent(inputPath));
        const data = await response.json();
        suggestions = data.suggestions || [];
        selectedIndex = -1;
        renderDropdown();
      } catch (err) {
        console.error('Fetch suggestions error:', err);
        suggestions = [];
        hideDropdown();
      }
    }

    function renderDropdown() {
      if (suggestions.length === 0) {
        hideDropdown();
        return;
      }

      dropdown.innerHTML = suggestions.map((s, i) => `
        <div class="autocomplete-item ${i === selectedIndex ? 'selected' : ''}"
             onclick="selectSuggestion(suggestions[${i}])">
          <span class="folder-icon">üìÅ</span>
          <span>${escapeHtml(s.path)}</span>
          ${s.isProject ? '<span class="project-badge">codev</span>' : ''}
        </div>
      `).join('');

      dropdown.classList.add('show');

      // Scroll selected item into view
      if (selectedIndex >= 0) {
        const items = dropdown.querySelectorAll('.autocomplete-item');
        if (items[selectedIndex]) {
          items[selectedIndex].scrollIntoView({ block: 'nearest' });
        }
      }
    }

    function selectSuggestion(suggestion) {
      pathInput.value = suggestion.path + '/';
      hideDropdown();
      // Fetch new suggestions for the selected directory
      fetchSuggestions(pathInput.value);
      pathInput.focus();
    }

    function hideDropdown() {
      dropdown.classList.remove('show');
      suggestions = [];
      selectedIndex = -1;
    }

    // Launch a specific path (from recents)
    async function launchPath(projectPath) {
      try {
        const response = await authFetch('/api/launch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ projectPath })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Launch failed');
        }

        if (result.adopted) {
          showToast('Codev adopted! Instance launching...', 'success');
        } else {
          showToast('Instance launching...', 'success');
        }
        setTimeout(refresh, 2000);
      } catch (err) {
        showToast('Failed to launch: ' + err.message, 'error');
      }
    }

    // Stop an instance by project path
    async function stopInstance(projectPath) {
      try {
        const response = await authFetch('/api/stop', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ projectPath })
        });

        const result = await response.json();

        if (result.stopped && result.stopped.length > 0) {
          showToast('Instance stopped', 'success');
        } else {
          showToast('No processes found to stop', 'info');
        }
        setTimeout(refresh, 1000);
      } catch (err) {
        showToast('Failed to stop: ' + err.message, 'error');
      }
    }

    // Restart an instance
    async function restartInstance(projectPath) {
      try {
        // First stop
        await authFetch('/api/stop', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ projectPath })
        });

        // Wait a moment for processes to die
        await new Promise(r => setTimeout(r, 1000));

        // Then start
        const response = await authFetch('/api/launch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ projectPath })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Restart failed');
        }

        showToast('Instance restarting...', 'success');
        setTimeout(refresh, 2000);
      } catch (err) {
        showToast('Failed to restart: ' + err.message, 'error');
      }
    }

    // Launch a new instance
    async function launchInstance() {
      const input = document.getElementById('project-path');
      const projectPath = input.value.trim();

      if (!projectPath) {
        showToast('Please enter a project path', 'error');
        return;
      }

      try {
        const response = await authFetch('/api/launch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ projectPath })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Launch failed');
        }

        input.value = '';
        if (result.adopted) {
          showToast('Codev adopted! Instance launching...', 'success');
        } else {
          showToast('Instance launching... Please wait a moment.', 'success');
        }

        // Refresh after a delay to allow instance to start
        setTimeout(refresh, 2000);
      } catch (err) {
        showToast('Failed to launch: ' + err.message, 'error');
      }
    }

    // Create a new shell for a running instance (via tower proxy)
    async function createShell(projectPath) {
      try {
        // Use tower proxy to route to the project's dashboard API
        const encodedPath = toBase64URL(projectPath);
        const response = await authFetch(`/project/${encodedPath}/api/tabs/shell`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || 'Failed to create shell');
        }

        const result = await response.json();

        if (result.success === false) {
          throw new Error(result.error || 'Failed to create shell');
        }

        showToast(`Shell created: ${result.name || 'shell'}`, 'success');
        setTimeout(refresh, 1000);
      } catch (err) {
        showToast('Failed to create shell: ' + err.message, 'error');
      }
    }

    // Format date for display
    function formatDate(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diff = now.getTime() - date.getTime();

      // Less than a minute
      if (diff < 60000) {
        return 'Just now';
      }

      // Less than an hour
      if (diff < 3600000) {
        const mins = Math.floor(diff / 60000);
        return `${mins} minute${mins === 1 ? '' : 's'} ago`;
      }

      // Less than a day
      if (diff < 86400000) {
        const hours = Math.floor(diff / 3600000);
        return `${hours} hour${hours === 1 ? '' : 's'} ago`;
      }

      // Format as date
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Copy path to clipboard
    async function copyPath(path) {
      try {
        await navigator.clipboard.writeText(path);
        showToast('Path copied', 'success');
      } catch (err) {
        showToast('Failed to copy', 'error');
      }
    }

    // HTML escape
    function escapeHtml(str) {
      if (!str) return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // Base64URL encoding (RFC 4648) for project paths
    // IMPORTANT: Use TextEncoder for Unicode support (btoa only handles Latin-1)
    function toBase64URL(str) {
      // Encode string to UTF-8 bytes, then to Base64, then to Base64URL
      const bytes = new TextEncoder().encode(str);
      const base64 = btoa(String.fromCharCode(...bytes));
      return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Generate proxy URL for a project
    // All terminals are now multiplexed on a single port via WebSocket (Spec 0085)
    // The React dashboard handles tab selection internally
    function getProxyUrl(instance, portType) {
      const encodedPath = toBase64URL(instance.projectPath);
      return `/project/${encodedPath}/`;
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    // Create project dialog functions
    function showCreateProjectDialog() {
      const dialog = document.getElementById('create-dialog');
      dialog.style.display = 'flex';
      // Default to ~/Development
      document.getElementById('new-project-parent').value = '~/Development';
      document.getElementById('new-project-name').value = '';
      document.getElementById('new-project-name').focus();
    }

    function hideCreateProjectDialog() {
      document.getElementById('create-dialog').style.display = 'none';
    }

    async function createNewProject() {
      const parent = document.getElementById('new-project-parent').value.trim();
      const name = document.getElementById('new-project-name').value.trim();

      if (!parent) {
        showToast('Please enter a parent directory', 'error');
        return;
      }
      if (!name) {
        showToast('Please enter a project name', 'error');
        return;
      }

      // Validate name (no spaces, special chars)
      if (!/^[a-zA-Z0-9_-]+$/.test(name)) {
        showToast('Project name can only contain letters, numbers, hyphens, and underscores', 'error');
        return;
      }

      hideCreateProjectDialog();

      try {
        const response = await authFetch('/api/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ parent, name })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Create failed');
        }

        showToast(`Project "${name}" created! Launching...`, 'success');
        setTimeout(refresh, 2000);
      } catch (err) {
        showToast('Failed to create project: ' + err.message, 'error');
      }
    }

    // Close dialog on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hideCreateProjectDialog();
      }
    });

    // Close dialog on backdrop click
    document.getElementById('create-dialog').addEventListener('click', (e) => {
      if (e.target.id === 'create-dialog') {
        hideCreateProjectDialog();
      }
    });

    // Cloud status
    let cloudLoading = false;

    async function fetchCloudStatus() {
      try {
        const res = await authFetch('/api/tunnel/status');
        if (res.status === 404) return null;
        if (!res.ok) return { state: 'error' };
        return await res.json();
      } catch {
        return null;
      }
    }

    function formatUptime(ms) {
      const s = Math.floor(ms / 1000);
      if (s < 60) return s + 's';
      if (s < 3600) return Math.floor(s / 60) + 'm ' + (s % 60) + 's';
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      return h + 'h ' + m + 'm';
    }

    function renderCloudStatus(status) {
      const el = document.getElementById('cloud-status');
      if (!status || status.state === 'error') {
        el.innerHTML = `
          <span class="cloud-status">
            <span class="cloud-dot cloud-dot--gray"></span>
            Cloud: not registered
          </span>`;
        return;
      }

      if (!status.registered) {
        el.innerHTML = `
          <span class="cloud-status">
            <span class="cloud-dot cloud-dot--gray"></span>
            Cloud: not registered
          </span>`;
        return;
      }

      if (status.state === 'auth_failed') {
        el.innerHTML = `
          <span class="cloud-status">
            <span class="cloud-dot cloud-dot--red"></span>
            Cloud: auth failed
          </span>`;
        return;
      }

      if (status.state === 'connecting') {
        el.innerHTML = `
          <span class="cloud-status">
            <span class="cloud-dot cloud-dot--yellow"></span>
            Cloud: connecting...
          </span>`;
        return;
      }

      if (status.state === 'connected') {
        const uptimeStr = status.uptime != null ? ' <span class="cloud-uptime">' + formatUptime(status.uptime) + '</span>' : '';
        const openLink = status.accessUrl ? ' <a href="' + escapeHtml(status.accessUrl) + '" target="_blank" rel="noopener" class="cloud-link">Open</a>' : '';
        el.innerHTML = `
          <span class="cloud-status">
            <span class="cloud-dot cloud-dot--green"></span>
            Cloud: ${escapeHtml(status.towerName || 'connected')}
            ${uptimeStr}
            ${openLink}
            <button class="cloud-btn" onclick="cloudDisconnect()" ${cloudLoading ? 'disabled' : ''}>Disconnect</button>
          </span>`;
        return;
      }

      // Disconnected
      el.innerHTML = `
        <span class="cloud-status">
          <span class="cloud-dot cloud-dot--gray"></span>
          Cloud: disconnected
          <button class="cloud-btn" onclick="cloudConnect()" ${cloudLoading ? 'disabled' : ''}>Connect</button>
        </span>`;
    }

    async function cloudConnect() {
      cloudLoading = true;
      renderCloudStatus({ registered: true, state: 'connecting' });
      try {
        await authFetch('/api/tunnel/connect', { method: 'POST' });
        showToast('Connecting to cloud...', 'success');
      } catch (err) {
        showToast('Connect failed: ' + err.message, 'error');
      }
      cloudLoading = false;
      // Refresh will pick up new status
      setTimeout(refresh, 2000);
    }

    async function cloudDisconnect() {
      cloudLoading = true;
      try {
        await authFetch('/api/tunnel/disconnect', { method: 'POST' });
        showToast('Disconnected from cloud', 'success');
      } catch (err) {
        showToast('Disconnect failed: ' + err.message, 'error');
      }
      cloudLoading = false;
      setTimeout(refresh, 1000);
    }

    // Initialize
    init();
  </script>
