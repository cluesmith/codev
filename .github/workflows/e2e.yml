name: CLI Integration Tests

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    # Run daily at 9am UTC (2am PST / 5am EST)
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  cli:
    name: CLI Tests (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install package dependencies
        working-directory: packages/codev
        run: npm install

      - name: Build package
        working-directory: packages/codev
        run: npm run build

      - name: Run CLI integration tests
        working-directory: packages/codev
        run: npx vitest run --config vitest.cli.config.ts

  notify:
    name: Discord Notification
    needs: cli
    if: always() && github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.cli.result }}" == "success" ]; then
            COLOR=3066993  # Green
            STATUS="✅ Passed"
          else
            COLOR=15158332  # Red
            STATUS="❌ Failed"
          fi

          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"Codev CLI Tests - ${STATUS}\", \"description\": \"Scheduled daily CLI integration test run completed.\", \"color\": ${COLOR}, \"fields\": [{\"name\": \"Result\", \"value\": \"${{ needs.cli.result }}\", \"inline\": true}, {\"name\": \"Run\", \"value\": \"[View Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\", \"inline\": true}], \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}]}" \
            $DISCORD_WEBHOOK
